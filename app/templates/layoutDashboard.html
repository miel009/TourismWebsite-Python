<!-- app/templates/layout.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NineTravel </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/img/logoCirculeBlanco.png">


</head>
<body>
    <header>
        <div class="navbar">
            <img id="LogoNineT" src="../static/img/logotex.png" alt="logo">
            <nav id="menu_list"> <!-- para cambios diseÃ±o de nav-iconos -->
                <ul>
                <li><a href="{{ url_for('dashboard.dashboarddestinos') }}"><div class="bi bi-house"></div> <span class="icon_text">Home</span> </a></li>
                <li><a href="{{ url_for('dashboard.dashboard') }}"><div class="bi bi-people"></div> <span class="icon_text">Nosotros</span></a></li>          
                <li><a href="{{ url_for('dashboard.dashboardpaquetes') }}"><div class="bi bi-box-seam"></div> <span class="icon_text">Paquetes</span></a></li>
                <li><a href="{{ url_for('dashboard.dashboardreserva') }}"><div class="bi bi-calendar-check"></div><span class="icon_text">Reserva</span></a></li>
                <li><a href="{{ url_for('auth.register') }}"><div class="bi bi-person-plus"></div> <span class="icon_text">Registrarse</span></a></li>
                <li><a href="{{ url_for('auth.login') }}"> <div class="bi bi-box-arrow-in-right"></div><span class="icon_text">Login</span></a></li>
                </ul>
            </nav>

            <!--
            <div id="list" onclick="toggleMenu()">
                <i class="bi bi-list"></i>
            </div>
             -->
        </div>
    </header>

    <main>
        
    {% block content %}{% endblock %}
    
    </main>

    <footer>
    <div class="conteiner-footer">
        <p class="pie">
            <i class="bi bi-geo-alt"></i> <span> Av. Caseros 3040, Buenos Aires, Argentina.</span>
        </p>
        <p class="pie">
            <i class="bi bi-envelope-at"></i> <span> TravelNine@gmail.com </span>
        </p>
        <p class="pie">
            <i class="bi bi-telephone-inbound"></i> <span> 4250-7030 </span>
        </p>
        <p class="pie">
            <i class="bi bi-phone"></i> <span> +54 9 11 2044-5680 </span>
        </p>
    </div>

    <div class="text-center">
        <p>Seguinos para mas novedades! </p>
        <ul class="list-unstyled list-inline">
            <li>
                <a href="#" class="icono-foter"> <i class="fab fa-facebook"> </i> </a>
            </li>

            <li>
                <a href="#" class="icono-foter"> <i class="fab fa-twitter"> </i> </a>
            </li>

            <li>
                <a href="#" class="icono-foter"> <i class="fab fa-google-plus"> </i> </a>
            </li>

            <li>
                <a href="#" class="icono-foter"> <i class="fab fa-linkedin"> </i> </a>
            </li>

            <li>
                <a href="#" class="icono-foter"> <i class="fab fa-youtube"> </i> </a>
            </li>
        </ul>
    </div>

    <div class="text-center">
        <p> &copy; 2024 NineTravel Todos los derechos reservados. </p>
    </div>

    </footer>
</body>
<script src="../static/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
